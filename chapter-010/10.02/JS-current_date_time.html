<!DOCTYPE html>
<html>
    <head>
        <title>Javascript - Dates</title>
		<script>
		window.onload=function()
		{
			//Current Date
			var d = new Date();
			var out = "";
			out += "Day of Month: " + d.getDate();
			out += "<br/>Year: " + d.getFullYear();
			out += "<br/>Time: " + d.getHours() + ":" + d.getMinutes();
			document.getElementById('result').innerHTML = out;
		}
		</script>
	</head>
<!-- <script src="JS-Lab_10_main.js"></script> -->
    <body>
		<h1>Javascript - Current Date and Time.</h1>
		<div id="result"></div>
	</body>
</html>
