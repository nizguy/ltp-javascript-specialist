<!DOCTYPE html>
<html>
    <head>
        <title>Javascript - DOM</title>
		<script>
		window.onload=function()
		{
			document.getElementById('main').innerHTML += "<p>This elelment was added dynamically!</p>"
			console.log(document.getElementById('main'));
		}
		</script>
        
    </head>
    <!-- <script src="JS script URL Here"></script> -->
    <body>
		<h1>DOM (Document Object Model) - "getElementById() and innerHTML" Elements</h1>
		<div id="main">
		<p>Manipultating the DOM is fun!</p>
		<p>Javascript can be used to maniplulate the DOM.</p>
		</div>

	</body>
</html>
