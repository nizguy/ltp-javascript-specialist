<!DOCTYPE html>
<html>
    <head>
        <title>Javascript- XML Data</title>
		<script>
		var xmlhttp;
			
		window.onload=function()
		{
			xmlhttp = new XMLHttpRequest();
			document.getElementById('btnGetInfo').addEventListener('click', getService);
		}
		
		function getService(e)
		{
			var address = document.getElementById('address').value;
			
			var url = "https://maps.googleapis.com/maps/api/geocode/xml?address=" + address + "&sensor=false";
			xmlhttp.onreadystatechange = process;
			console.log(url);
			xmlhttp.open("GET", url, true);
			xmlhttp.send();
		}
		
		function process()
			{
				//alert(xmlhttp.readyState);
				if(xmlhttp.readyState==4 && xmlhttp.status==200);
				{
					var lat = xmlhttp.responseXML.documentElement.getElementsByTagName('result')[0].getElementsByTagName('location')[0].getElementsByTagName('lat')[0].firstChild.nodeValue;
					
					var long = xmlhttp.responseXML.documentElement.getElementsByTagName('result')[0].getElementsByTagName('location')[0].getElementsByTagName('lng')[0].firstChild.nodeValue;
				
					document.getElementById('result').innerHTML = "Latitude: " + lat + "<br/>Longitude: " + long;
				//	console.log(xmlhttp.responseXML);
				//	console.log(xmlhttp.responseXML.documentElement);
				}
			}
		</script>
	<!-- <style>Place Short CSS code here</style> -->
	<!-- <link rel="stylesheet" href="Place URL to CSS file Here" /> -->
        
    </head>
    <!-- <script src="JS script URL Here"></script> -->
    <body>
		<h1>Working With XML Content</h1>
		<label for="address">Address:</label>
		<input type="text" id="address" placeholder="Street City State" /> <br/>
		<button id="btnGetInfo">Get Address Info</button>
		<div id="result"></div>
	</body>
</html>
