<!DOCTYPE html>
<html>
    <head>
        <title>Javascript & HTML5 Canvas</title>
		<style>
			#myCanvas
			{
				border: 1px solid black;
			}
		</style>
		<script>
			window.onload=function()
			{
				var canvas = document.getElementById('myCanvas');
				var context = canvas.getContext("2d");
				
				context.fillStyle = "#dd0000";
				context.fillRect(10,10,400,200);
				
				context.fillStyle = "#0000dd";
				context.beginPath;
				context.arc(250,250, 50, 0, 2*Math.PI);
				context.stroke();
				
				
				context.moveTo(250,250);
				context.lineTo(0,0,);
				context.moveTo(250,250);
				context.lineTo(500,0,);
				context.stroke();
				
				
			}
		</script>
	<!-- <style>Place Short CSS code here</style> -->
	<!-- <link rel="stylesheet" href="Place URL to CSS file Here" /> -->
       
        
    </head>
    <!-- <script src="JS script URL Here"></script> -->
    <body>
		<h1>Drawing on Canvas With JS</h1>
		<canvas id="myCanvas" width="500px" height="500px">
			
		</canvas>

</html>
