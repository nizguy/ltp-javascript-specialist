<!DOCTYPE html>
<html>
    <head>
        <title>Javascript & Geolocation</title>
		<style>
			
		</style>
		<script>
			window.onload=function()
			{
			/*	//First Example
				navigator.geolocation.getCurrentPosition(success, fail);
			*/
				//Second Example
				options = { enableHighAccuracy: false, timeout: 5000, maximumAge: 1000};
				watch = navigator.geolocation.watchPosition(success, fail);
				
				document.getElementById('btnStop').addEventListener('click', stopWatch, options);
				
			}
			
			function success(position)
			{
				console.log(position);
				var lat = position.coords.latitude;
				var long = position.coords.longitude;
				document.getElementById('lat').innerHTML = lat;
				document.getElementById('long').innerHTML = long;
			}
			
			function stopWatch(event)
			{
				navigator.geolocation.clearWatch(watch);
			}
			
			function fail(e)
			{
				alert(e.message);
			}
		</script>

    </head>

		<h1>Geolocation With JS</h1>
		<p>Latitude: <output id="lat"></output></p>
		<p>Latitude: <output id="long"></output></p>
		<button id="btnStop">Stop TrackingMe!</button>
