<!DOCTYPE html>
<html>
	<head>
		<title>Math Functions in Javasciprt</title>
	<script>
		window.onload = function()
		{
			var out = "";
			out += Math.PI;
			out += "<br/>" + Math.sqrt(81);
			out += "<br/>" + Math.abs(51 - 61);
			out += "<br/>" + Math.round(Math.PI);
			out += "<br/>" + Math.random();
			out += "<br/>" + Math.floor((Math.random() * 10) +1);
			

		document.getElementById('resultOne').innerHTML = out;
		}
	</script>
		
	</head>
	<!-- <script src="??????????.js"></script> -->
	<body>
		<h1>Javascript Math Functions</h1>
		<p>Note: Open the "Developer Tools" and go to "Console" tab in this browser to see functions run.</p>
		<div id="resultOne">Javascipt is more fun than a Polar Bear Dip!</div>
		<a href="https://www.w3schools.com/jsref/jsref_obj_math.asp" target="_blank">This is a link to w3schools Javascript Math Reference Library</a>
		
	</body>
</html>
