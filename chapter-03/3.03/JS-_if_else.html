<html>
    <head>
        <title>If...else</title>
        <script>
        window.onload=function()
        {
           citizen = true;
           age = 58;
            
           if(citizen && age >=18)
               {
                   document.getElementById('result').innerHTML = "<h1>You are legally old enough to vote.</h1>";

               }

        </script>
