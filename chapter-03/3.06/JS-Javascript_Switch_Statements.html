<!DOCTYPE html>
<html>
    <head>
        <title>Nested If Statements</title>
        <script>
        window.onload=function()
        {
        	document.getElementById('processTax').addEventListener('click', processTaxRate);
		}
        
		function processTaxRate(e)
		{
			var year = document.getElementById('year').value;
			//console.log(year);
			switch(year){
				case "2010":
					taxRate = .05;
					break;
				case "2011":
					taxRate = .055;
				case "2012":
					taxRate = .06;
					break;
				case "2013":
					taxRate = .065;
				case "2014":
					taxRate = .07;
					break;
				case "2015":
					taxRate = .075;
				case "2016":
					taxRate = .08;
					break;
				default:
					taxRate = .085;
			}
			document.getElementById('result').innerHTML = "<h1>" + taxRate + "%</h1>";
		}
        </script>
    </head>
    <body>
    	<select id="year">
			<option value="2010">2010</option>
			<option value="2011">2011</option>
			<option value="2012">2012</option>
			<option value="2013">2013</option>
			<option value="2014">2014</option>
			<option value="2015">2015</option>
			<option value="2016">2016</option>
			<option value="2017">2017</option>
		</select>
		<button id="processTax">Show Tax Rate</button>
        <div id="result"></div>
    </body>
</html>
