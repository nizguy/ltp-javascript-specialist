<!DOCTYPE html>
<html>
	<head>
		<title>Javascript While Loops</title>
		<script>
		window.onload=function()
		{
			var counter = 1000;
			while(counter >0)
			{
				document.getElementById('result').innerHTML += "<br/>" + counter;
			 counter = counter - 10;
			}
			/*while(counter <101)
			{
				 //Do This Stuff
				 document.getElementById('result').innerHTML += "<br/>" + counter;
				 counter++;
			}*/
		}
		</script>
	</head>
	<!-- <script src=""></script> -->
	<body>
		<h1>JS While Loops</h1>
		<div id="result"></div>
	</body>
</html>
