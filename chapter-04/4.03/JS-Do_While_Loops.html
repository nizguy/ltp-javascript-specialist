<!DOCTYPE html>
<html>
	<head>
		<title>Javascript Do While Loops</title>
		<script>
		window.onload=function()
		{
			var counter = 0;
			do
			{
				document.getElementById('result').innerHTML += "<br/>" + counter;
				counter++; 
			} while (counter < 15);
			// A "Do While" Loop will iterate at least once
		}
		</script>
	</head>
	<!-- <script src=""></script> -->
	<body>
		<h1>JS Do While Loops</h1>
		<div id="result"></div>
	</body>
</html>
