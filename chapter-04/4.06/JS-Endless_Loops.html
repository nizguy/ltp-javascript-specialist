<!DOCTYPE html>
<html>
	<head>
		<title>Javascript Endless Loops</title>
		<script>
		window.onload=function()
		{
			var x = 2;
			while (x > -1)
			{
				x= x * x;
				document.getElementById('result').innerHTML += x + "<br/>";
			}
			
		}
		</script>
	</head>
	<!-- <script src=""></script> -->
	<body>
		<h1>JS Endless Loop</h1>
		<div id="result"></div>
	</body>
	
			
</html>
