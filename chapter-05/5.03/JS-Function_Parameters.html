<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Functions</title>
		<script>
			function calculate(atBats,hits,walks)
			{
				var battingAverage = hits/(atBats-walks);
				document.getElementById('result').innerHTML = battingAverage;
			}
			
			window.onload = function()
			{
				calculate(257,76,10);
			}

	</head>
